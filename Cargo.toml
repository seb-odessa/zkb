[package]
name = "zkb"
version = "0.1.0"
authors = ["seb_odessa<seb_odessa@example.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
name = "lib"
path = "src/lib/lib.rs"

[[bin]]
name = "zkb"
path = "src/main.rs"

[[bin]]
name = "show_kills"
path = "tools/show_kills.rs"

[[bin]]
name = "load_hashes"
path = "tools/load_hashes.rs"

[[bin]]
name = "load_killmail"
path = "tools/load_killmail.rs"

[[bin]]
name = "load"
path = "tools/load.rs"

[[bin]]
name = "updater"
path = "tools/updater.rs"


[dependencies]
    serde = { version = "1.0", features = ["derive"]}
    serde_json = "*"
    diesel = {version = "1.4", features = ["sqlite", "chrono"]}
    diesel_codegen = "0.16"
    dotenv = "0.10"
    curl = "0.4"
    chrono = { version = "0.4", features = ["serde"]}
    crossbeam = "0.7"
    crossbeam-queue = "0.1"
    crossbeam-utils = "0.6"






